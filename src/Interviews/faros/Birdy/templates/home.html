{% extends 'base.html' %}

{% block content %}
<body class="homepage-container" id="homepage">
    <link rel="stylesheet" href="/static/css/style.css"/>
<div id="content" class="container internal">
    <h1 class="bird-title">A little birdy told me...</h1>
    <div class="search-form" id="search-form">
        <form action="/ingest" method="GET" id="search-form">
            <label for="twitter-handle">Twitter handle:</label>
            <input type="handle" name="handle">
        <br>
            <label for="keyword"> Keyword parameters: </label>
            <input type="keyword" name="keyword">
        <br>
        <label for="quantity"> How many results?</label>
        <select class='qty' name="quantity" id="quantity"> 
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
        </select>
        <br>
        <br>
        <br>
        <button class="submit-btn" type="submit">Search</button>

        </form>
    
    </div>
</div>
{% endblock %}
